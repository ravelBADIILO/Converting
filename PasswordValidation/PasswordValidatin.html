<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" type="text/css" href="PWordValidationC.css">
</head>
<body>
    <hr>
    <form id="loginForm">
        <h1>Password Validation</h1>
            <table>
            <tr>
                <td>UserName:</td>
                <td><input type="text" size="60" id="uName" required autofocus></td>
                <td><p>Ang user_name ay dapat may A-Z, a-z, 0-9</p></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" size="60" id="pWord" required autofocus></td>
                <td><p>Ang password ay dapat may A-Z, a-z, 0-9, at mga special characters.</p></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="LogIn" id="btnLogIn">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            <tr>
                <td colspan="2"><p id="validationMessage"></p></td>
            </tr>
        </table>
    </form>
    <script src="PWordValidation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Valentine's Day Fun!</title>
<style>
body {
  background: linear-gradient(to bottom right, #f7d794, #e0b0ff); /* Gradient background */
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  padding: 40px;
  text-align: center;
  position: relative; /* For absolute positioning of hearts */
}

h1 {
  color: #c71585; /* Medium Violet Red */
  font-size: 3em;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

p {
  font-size: 1.2em;
  color: #800080; /* Purple */
  margin-bottom: 20px;
}

button {
  background-color: #e9967a; /* Dark Salmon */
  color: white;
  padding: 15px 30px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.2em;
  transition: all 0.3s ease;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

button:hover {
  background-color: #cd5c5c; /* Indian Red */
}

.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: #ff1493; /* Deep Pink */
  border-radius: 50%;
  animation: float 5s ease-in-out infinite;
}

.heart:nth-child(1) {
  top: 50px;
  left: 100px;
  animation-delay: 1s;
}

.heart:nth-child(2) {
  top: 150px;
  right: 100px;
  animation-delay: 3s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
  <h1>Happy Valentine's Day!</h1>
  <p>Will you be my Valentine?</p>
  <button id="yesButton">Yes!</button>
  <button id="noButton">No</button>
  <div class="heart"></div>
  <div class="heart"></div>
</div>

<script>
  // ... (JavaScript from previous example, but keep the button actions)
</script>
</body>
</html>
